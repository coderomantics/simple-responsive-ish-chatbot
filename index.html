<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Chat App</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body> 
  <div class="chat-box">
  <header class="chat-header">
    <div class="contact">
      <img src="https://assets.moomin.com/uploads/2014/12/little_my.svg" alt="profile-pic"/>
  </div>
    <div class="name">
       <p>Bot</p>
  </div>
   <div class="chevron-arrow" </div>
  </header>
  
  <main class="chat-history">
    <div class = "message-list"></div>
      <!-- messages-->
    
  </main>
 <footer class="message-input-box">
   <input type="text" multiline= 'true' class="type-message" placeholder="Message">
   </input>
   <button type="submit" class="send-button">Send
   </button>
 </footer>
  </div>       

  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="script.js"></script>
  </body>
</html>
